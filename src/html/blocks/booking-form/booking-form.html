<form class="booking-form">

	<div class="booking-form__booking-form-container">

		<div class="booking-form__price-block-wrapper">
		<div class="booking-form__price-block">

			<div class="booking-form__price-block-text">
				<div class="booking-form__price">1700 р /</div>
				<div class="booking-form__price-span">сутки</div>
			</div>
		</div>
	</div>

		<div class="booking-form__block">
			<div class="booking-form__block-title">Дата заселения<span class="booking-form__necessarily-star"> *</span>
			</div>
			<div class="booking-form__input-container">
				<div class="booking-form__input" aria-placeholder="дд.мм.гггг"></div>
				<input type="text" class="booking-form__input-hide" placeholder="дд.мм.гггг">
			</div>
		</div>
		<div class="booking-form__block">
			<div class="booking-form__block-title">Дата выезда<span class="booking-form__necessarily-star"> *</span>
			</div>
			<div class="booking-form__input-container">
				<div class="booking-form__input" aria-placeholder="дд.мм.гггг"></div>
				<input type="text" class="booking-form__input-hide" placeholder="дд.мм.гггг">
			</div>
		</div>
		<div class="booking-form__block">
			<div class="booking-form__block-title">Количество гостей<span class="booking-form__necessarily-star">
					*</span>
			</div>
		</div>

		<div class="booking-form__input-container">
			<div class="booking-form__input" aria-placeholder="1"></div>
			<input type="text" class="booking-form__input-hide">
		</div>
		<div class="booking-form__empty-space"></div>
		<div class="booking-form__input-container">
			<div class="booking-form__input" aria-placeholder="Имя"></div>
			<input type="text" class="booking-form__input-hide">
		</div>
		<div class="booking-form__input-container">
			<div class="booking-form__input" aria-placeholder="Электроная почта"></div>
			<input type="text" class="booking-form__input-hide">
		</div>
		<div class="booking-form__input-container">
			<div class="booking-form__input" aria-placeholder="+7 (9__) ___-__-__"></div>
			<input type="text" class="booking-form__input-hide">
		</div>

		<submit class="booking-form__submit-btn">Отправить заявку</submit>
	</div>

</form>
